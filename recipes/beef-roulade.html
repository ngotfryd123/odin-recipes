    <h1>Beef Rouladen</h1>
    <img src="https://www.quick-german-recipes.com/images/rouladen2-600-2020.jpg" 
        alt="A picture of beef roulade in a german dish">

    <h4>Beef rouladen is a traditonal German dish typically served on christmas eve. </h4>

    <p>
        It is thin slices of beef wrapped around sliced pieces of bacon and pickles. 
    </p>

    <p>Some recipes spread mustard on the beef but
        in this recipe the mustard is optional.
    </p>
    
    <p>The beef is also heavily coated in gravy.</p>
